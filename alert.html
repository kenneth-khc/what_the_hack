<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="css/alert.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="pop-up">
		<div class="header">
			<p class="title">Error</p>
			<div class="controls">
				<button aria-label="Close"></button>
			</div>
		</div>
		<div class="content">
			<div class="message">
				<img src="icons/alert.png" alt="error picture" width="32px" />
				<p>Click "Fix" to fix error.</p>
			</div>
			<dic class="buttons">
				<button>Fix</button>
			</dic>
		</div>
	</div>
	<script src="js/alert.js"></script>
</body>
</html>
