<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password</title>
    <link href="css/password.css" type="text/css" rel="stylesheet">
    <script src="drag.js"></script>
</head>
<body>
    <div id="password_cover"></div>
    <div class="container">
        <div id="pw_popup" draggable="true">
            <div class="nav_bar" draggable="true">
                <div id="q_symbol" class="symbol">?</div>
                <div id="x_symbol" class="symbol">X</div>
            </div>
            <form id="form">
                <label for="password" id="pw_label">
                    Password:
                </label>
                <input type="text" name="password" id="input_field" />
            </div>
        </div>
    </div>
    <div id="feedback_cover"></div>
    <div id="feedback_popup">
        <div class="nav_bar">
            <div id="q_symbol" class="symbol">?</div>
            <div id="x_symbol" class="symbol">X</div>
        </div>
        <form id="feedback_form">
            <label for="feedback" id="feedback_label">
                How do you feel about our website?<br>Please let us know what we can not improve on!
            </label>
            <input type="textarea" name="feedback_field" id="feedback_field">
            <div id="stars">
                <a id="temp"><div id="star"></div></a>
                <div id="star"></div>
                <div id="star"></div>
                <div id="star"></div>
                <div id="star"></div>
            </div>
            <div id="image">
                <img src="images/noble-clap.gif" width="300" height="200">
            </div>
        </form>
    </div>
</body>
</html>
